<div class="container">
    <h3>Products</h3>
<table class="table table-bordered">
    
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor = "let x of products">
    <td >{{x.productID}}</td>
    <td ><a [routerLink]="['/productdetails',x.productID]">{{x.name}}</a></td>
    <td >{{x.price}}</td>
  </tr>
</tbody>
</table>
</div>
